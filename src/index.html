<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Clinica Teste</title>
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <!-- Logo -->
          <div class="flex items-center space-x-2">
            <!-- Ícone -->
            <div class="flex items-center space-x-2">
                <img src="/IMG/logo.png" alt="Logo Clínica Beasi" class="w-24 h-24 object-contain">
                
              </div>
              
          
            <!-- Nome da clínica -->
            <h1 class="text-2xl font-bold text-gray-800">
              <span class="text-green-600">
            </h1>
          </div>
          
  
          <!-- Desktop Menu -->
          <div class="hidden md:flex space-x-8 items-center">
            <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium transition">Início</a>
            <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium transition">Serviços</a>
            <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium transition">Sobre</a>
            <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium transition">Contato</a>
          </div>
  
          <!-- Mobile Menu Button -->
          <div class="md:hidden flex items-center">
            <button id="mobile-menu-button" class="text-gray-700 focus:outline-none">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>
  
      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
        <a href="#" class="block py-2 text-gray-700 hover:text-indigo-600 font-medium transition">Início</a>
        <a href="#" class="block py-2 text-gray-700 hover:text-indigo-600 font-medium transition">Serviços</a>
        <a href="#" class="block py-2 text-gray-700 hover:text-indigo-600 font-medium transition">Sobre</a>
        <a href="#" class="block py-2 text-gray-700 hover:text-indigo-600 font-medium transition">Contato</a>
      </div>
    </nav>
  
    <script>
      const btn = document.getElementById('mobile-menu-button');
      const menu = document.getElementById('mobile-menu');
  
      btn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    </script>
  
  </body>
</html>
